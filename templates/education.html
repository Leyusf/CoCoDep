<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type="text/css" href="/static/css/education.css" rel="stylesheet" />
    <script src="/static/js/jquery-1.7.2.js"></script>
</head>
<body>
    <!-- 新增（1、生成列表结构  v-for  和数组   2、获取用户输入  v-model   3、回车，新增数据 v-on .enter）
    --删除（数据改变和数据绑定的元素是同步变化的；时间的自定义参数；splice方法的应用）
    ---计数（统计信息个数length）
    --清除(点击清除所有信息  v-on)
    ---隐藏 (没有数据时隐藏  v-if  v-show)
    -->
    <div id="box">
        <div class="head">
            <div class="input">
                <span style="width: 80px">Description</span><input style="width: 625px" type="text" v-model.trim="mrvalue" @keyup.enter="add" placeholder="content"><span @click="add" style="width: 30px">OK</span>
            </div>
        </div>

        <ul class="list">
            <!-- v-for循环列出列表 -->
            <li v-for="(item,index) in list">
                <!-- 前面的序号 -->
                <span class="xh" style="width: 30px">{{index+1}}</span>
                <!-- 列表内容 -->
                <span style="width: 600px">{{item}}</span>
                <!-- 关闭按钮 -->
                <!-- 添加点击移除事件，要传形参 -->
                <span class="qc" @click="remove(index)" style="width: 60px">| Del</span>
            </li>
            <li v-if="list.length!=0" style="padding-top: 20px;padding-bottom: 0">
                <b>Total: {{list.length}}</b>
            </li>
            <li v-if="list.length!=0">
                <b @click="clear">Clear</b>
                <b @click="submit">Submit</b>
            </li>
            <li v-else>
                No data
            </li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="/static/js/vue.js"></script>
    <script>
        let str = ""
        var top= new Vue({
            el:"#box",
            data:{
                list:[],
                mrvalue:""
            },
            methods:{
                // 输入添加
                add(){
                     if(this.mrvalue.length != 0){
                         this.list.push(this.mrvalue);
                     }
        this.mrvalue = "";
        },
        // 将索引传递过来
        remove(index ){
            // console.log("删除");
            // console.log(index);
            // 按照索引删除
            this.list.splice(index,1);
        },
	   clear(){
	       this.list=[];
	   },
        submit(){
                    // 上传未完成
        }

        }
        })
    </script>


    <!--
    总结：
    列表结构可以通过v-for 指令结合数据data获取
    v-on 结合事件修饰符可以对使劲按进行限制，比如.enter
    v-on 在绑定事件时可以传递自定义参数
    通过v-model 可以快速的设置和获取表单元素的值
    基于数据的开发方式


    -->
</body>
</html>
